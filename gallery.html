<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | SSHINNERS EVENTS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .gallery-overlay {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.9)
        );
        color: #fff;
        padding: 100px 0;
        text-align: center;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
      }

      .gallery-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover .gallery-img {
        transform: scale(1.05);
      }

      .gallery-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #db3611;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .gallery-item:hover .gallery-caption {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <div
      class="gallery-overlay"
      style="
        background-image: url('assets/wedding\ event.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <h1 class="display-4 fw-bold" style="color: #c4052b">Our Gallery</h1>
      <p class="lead">A glimpse into our unforgettable moments</p>
    </div>

    <!-- Gallery Grid -->
    <section class="container py-5">
      <div class="row g-4">
        <!-- Sample Image -->
        <div class="col-md-4" data-aos="zoom-in">
          <div class="gallery-item">
            <img
              src="assets/corporate.jpg"
              alt="Corporate Launch"
              class="gallery-img"
            />
            <div class="gallery-caption">Corporate Product Launch 2024</div>
          </div>
        </div>

        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
          <div class="gallery-item">
            <img src="assets/mcAction.jpg" alt="Wedding" class="gallery-img" />
            <div class="gallery-caption">Grace & Mark's Wedding</div>
          </div>
        </div>

        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <div class="gallery-item">
            <img
              src="assets/event1.jpg"
              alt="Music Festival"
              class="gallery-img"
            />
            <div class="gallery-caption">Nairobi Summer Fest</div>
          </div>
        </div>

        <!-- Add more images similarly -->
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="text-white text-center py-4"
      style="background-color: #820300"
    >
      <p class="mb-0">&copy; 2025 SSHINNERS EVENT LIMITED</p>
      <a href="index.html" class="text-warning text-decoration-none small"
        >‚Üê Back to Home</a
      >
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
