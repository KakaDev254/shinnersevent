<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | SSHINNERS EVENTS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --red: #001a6e;
        --maroon: #410445;
        --orange: #e52020;
        --blue: #ff2df1;
      }
      .navbar {
        background-color: var(--maroon);
        /* height: 4rem; */
      }

      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }

      .nav-link:hover {
        color: var(--orange) !important;
      }

      .donate-btn {
        background-color: var(--orange); /* or use a hex code like #FFA725 */
        color: white;
        padding: 8px 20px;
        border-radius: 30px;
        font-weight: 600;
        text-transform: uppercase;
        transition: all 0.3s ease;
      }

      .donate-btn:hover {
        background-color: #050505; /* slightly darker for hover effect */
        color: white;
      }

      .gallery-overlay {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.9)
        );
        color: #fff;
        padding: 100px 0;
        text-align: center;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
      }

      .gallery-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover .gallery-img {
        transform: scale(1.05);
      }

      .gallery-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #db3611;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .gallery-item:hover .gallery-caption {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark sticky-top"
      style="background-color: #0e0d0d"
    >
      <div class="container">
        <!-- Logo + Brand -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <img src="assets/logo.jpg" alt="Shinners Event Logo" height="40" />
        </a>

        <!-- Toggler for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="emcee.html">Emcee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a href="donate.html" class="btn donate-btn ms-3"> Donate </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <div
      class="gallery-overlay"
      style="
        background-image: url('assets/wedding.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <h1 class="display-4 fw-bold" style="color: #ea2910">Our Gallery</h1>
      <p class="lead" style="color: #050408; font-weight: 600">
        A glimpse into our unforgettable moments
      </p>
    </div>

    <!-- Gallery Grid -->
    <section class="container py-5">
      <div class="row g-4">
        <!-- Sample Image -->
        <div class="col-md-4" data-aos="zoom-in">
          <div class="gallery-item">
            <img
              src="assets/corporate2.jpg"
              alt="Corporate Launch"
              class="gallery-img"
            />
            <div class="gallery-caption">Corporate Product Launch 2024</div>
          </div>
        </div>

        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
          <div class="gallery-item">
            <img src="assets/mcAction.jpg" alt="Wedding" class="gallery-img" />
            <div class="gallery-caption">Grace & Mark's Wedding</div>
          </div>
        </div>

        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <div class="gallery-item">
            <img
              src="assets/event1.jpg"
              alt="Music Festival"
              class="gallery-img"
            />
            <div class="gallery-caption">Nairobi Summer Fest</div>
          </div>
        </div>

        <!-- Add more images similarly -->
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="text-white text-center py-4"
      style="background-color: #820300"
    >
      <p class="mb-0">&copy; 2025 SSHINNERS EVENT LIMITED</p>
      <a href="index.html" class="text-warning text-decoration-none small"
        >‚Üê Back to Home</a
      >
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
